# to refresh tmux
# tmux source-file ~/.tmux.conf

# or restart
# tmux kill-server

# Type this cmd to manually install plugins (no tpm)
# ~/.tmux/plugins/tpm/bin/install_plugins

set -g @catppuccin_flavour 'frappe'

# Other plugin configurations
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin "nordtheme/tmux"

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

# If plugins not working do:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Use Alt + 1 to switch to window 1, Alt + 2 to switch to window 2, etc.
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Hard bindings to swap current window with window 1â€“9 and immediately select it
bind-key -n M-! swap-window -t 1 \; select-window -t 1
bind-key -n M-@ swap-window -t 2 \; select-window -t 2
bind-key -n M-# swap-window -t 3 \; select-window -t 3
bind-key -n M-$ swap-window -t 4 \; select-window -t 4
bind-key -n M-% swap-window -t 5 \; select-window -t 5
bind-key -n M-^ swap-window -t 6 \; select-window -t 6
bind-key -n M-& swap-window -t 7 \; select-window -t 7
bind-key -n M-* swap-window -t 8 \; select-window -t 8
bind-key -n M-( swap-window -t 9 \; select-window -t 9

bind -n M-\; previous-window
bind -n M-\' next-window

# alt + hjkl for tmux panes
bind -n M-H split-window -h -b -c "#{pane_current_path}"
bind -n M-J split-window -v -b -c "#{pane_current_path}"
bind -n M-K split-window -v     -c "#{pane_current_path}"
bind -n M-L split-window -h     -c "#{pane_current_path}"

bind-key -n M-w new-window
bind-key -n M-n new-window -c "#{pane_current_path}"

# bind -r Left  resize-pane -L 2
# bind -r Right resize-pane -R 2
# bind -r Up    resize-pane -U 2
# bind -r Down  resize-pane -D 2

bind -r h resize-pane -L 2
bind -r l resize-pane -R 2
bind -r k resize-pane -U 2
bind -r j resize-pane -D 2

# alt + shift + hjkl move around panes
bind -n M-Left  swap-pane -t :.-
bind -n M-Down  swap-pane -t :.+ 
bind -n M-Up    swap-pane -t :.- 
bind -n M-Right swap-pane -t :.+ 

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

set-option -g status-position top

set -g escape-time 0

# ellio's
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g default-terminal "xterm-256color"


# renaming windows
setw -g automatic-rename off
set-hook -g after-new-window 'rename-window ""'
set -g window-status-format " #[fg=colour244] #I "
set -g window-status-current-format " #[bg=colour39,fg=black] #I "
# set -g window-status-format " #[fg=grey] #I "
# set -g window-status-current-format " #[bg=yellow,fg=black] #I "
set -g status-left ''
set -g status-right ''

