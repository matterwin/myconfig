# to refresh tmux
# tmux source-file ~/.tmux.conf

# or restart
# tmux kill-server

# Type this cmd to manually install plugins (no tpm)
# ~/.tmux/plugins/tpm/bin/install_plugins

# set -g @catppuccin_flavour 'frappe'

# Other plugin configurations
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin "nordtheme/tmux"

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

# If plugins not working do:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind-key -n M-! swap-window -t 1 \; select-window -t 1
bind-key -n M-@ swap-window -t 2 \; select-window -t 2
bind-key -n M-# swap-window -t 3 \; select-window -t 3
bind-key -n M-$ swap-window -t 4 \; select-window -t 4
bind-key -n M-% swap-window -t 5 \; select-window -t 5
bind-key -n M-^ swap-window -t 6 \; select-window -t 6
bind-key -n M-& swap-window -t 7 \; select-window -t 7
bind-key -n M-* swap-window -t 8 \; select-window -t 8
bind-key -n M-( swap-window -t 9 \; select-window -t 9

bind -n M-\; previous-window
bind -n M-\' next-window

bind -n M-H split-window -h -b -c  "#{pane_current_path}"
bind -n M-K split-window -v -b -c  "#{pane_current_path}"
bind -n M-J split-window -v     -c "#{pane_current_path}"
bind -n M-L split-window -h     -c "#{pane_current_path}"

bind-key -n M-w new-window
bind-key -n M-n new-window -c "#{pane_current_path}"

bind -r Left  resize-pane -L 2
bind -r Right resize-pane -R 2
bind -r Up    resize-pane -U 2
bind -r Down  resize-pane -D 2

bind -r h resize-pane -L 2
bind -r l resize-pane -R 2
bind -r k resize-pane -U 2
bind -r j resize-pane -D 2

bind -n M-Left  swap-pane -t :.-
bind -n M-Down  swap-pane -t :.+ 
bind -n M-Up    swap-pane -t :.- 
bind -n M-Right swap-pane -t :.+ 

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

set -g xterm-keys on
set -sg escape-time 0
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g default-terminal "xterm-256color"

# appearance
set -a terminal-features "tmux-256color:RGB"
setw -g automatic-rename off
set-hook -g after-new-window 'rename-window ""'
set -g status-left ''
set -g status-right ''
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"

set -g window-status-format "#[fg=white,bg=black] #I "
set -g window-status-current-format "#[fg=black,bg=white] #I "
set -g message-style "bg=white,fg=black"

set-option -g pane-border-style fg=grey
set-option -g pane-active-border-style fg=grey
