unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind "'" split-window -h -c "#{pane_current_path}" 
bind ";" split-window -v -c "#{pane_current_path}"

bind-key C-w new-window






# ellio's
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Plugins manual install (no tpm)
# Clone the plugins manually if they don't exist
if-shell 'test ! -d "~/.tmux/plugins/tmux-sensible"' 'run "git clone https://github.com/tmux-plugins/tmux-sensible ~/.tmux/plugins/tmux-sensible"'
if-shell 'test ! -d "~/.tmux/plugins/vim-tmux-navigator"' 'run "git clone https://github.com/christoomey/vim-tmux-navigator ~/.tmux/plugins/vim-tmux-navigator"'
if-shell 'test ! -d "~/.tmux/plugins/catppuccin-tmux"' 'run "git clone https://github.com/dreamsofcode-io/catppuccin-tmux ~/.tmux/plugins/catppuccin-tmux"'
if-shell 'test ! -d "~/.tmux/plugins/tmux-yank"' 'run "git clone https://github.com/tmux-plugins/tmux-yank ~/.tmux/plugins/tmux-yank"'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

set -g @catppuccin_flavour 'mocha'

# Other plugin configurations
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


